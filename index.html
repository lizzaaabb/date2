<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>

    <div class="main-content">

        <div class="heading-container">
            <img src="pics/Lego-Minecraft-Steve-PNG-Image-Transparent.png" alt="steve" class="steve">
            <h1 class="heading">
                WILL YOU GO OUT ON A <BR>
                    DATE WITH ME?
            </h1>

            <div class="buttons">
                <button class="btn" id="yes">YES</button>
                <button class="btn" id="no">NO</button>
            </div>
        </div>
        <div class="yes-container">
            <img src="pics/PngItem_1207646.png" alt="hearts" class="hearts">
            <p class="yes-content">
                Be Ready At 8 Baby 
            </p>
            <button class="ok" id="ok">OK</button>
        </div>

    </div>
    




    <script src="app.js"></script>
</body>
</html>
